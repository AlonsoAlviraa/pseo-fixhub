<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#0f172a', /* Slate 900 */
                accent: '#38bdf8', /* Sky 400 */
                ink: '#0b1224',
              }
            }
          }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .pill {
            border-radius: 9999px;
            padding: 0.4rem 0.75rem;
            font-weight: 600;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
    </style>
    {% if analytics_id %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ analytics_id }}');
    </script>
    {% endif %}
    {% block head %}{% endblock %}
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white text-ink px-3 py-2 rounded-lg shadow">Skip to content</a>

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 fixed w-full z-20 top-0">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-slate-800 tracking-tight">Fix<span class="text-accent">Hub</span></a>
            <div class="flex items-center gap-3 text-xs sm:text-sm text-slate-600">
                <span class="pill bg-emerald-50 text-emerald-700 border border-emerald-100">âœ” Live: GitHub Pages</span>
                <span class="pill bg-sky-50 text-sky-700 border border-sky-100">Ready for Vercel</span>
                <a href="sitemap.xml" class="text-accent font-semibold hover:underline">Sitemap</a>
            </div>
        </div>
    </nav>

    <main id="main-content" class="flex-grow pt-24 pb-12 px-4">
        <div class="max-w-5xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 text-center text-sm">
        <p>&copy; 2025 FixHub. Automated reliability. Built for GitHub Pages + Vercel static hosting.</p>
    </footer>

</body>
</html>
